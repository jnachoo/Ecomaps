<div class="container-fluid p-0">
    <div class="col-12 bottom-usuarios p-3">
        <h1>Usuarios</h1>
        <div class="col-12 col-md-8" *ngFor="let item of userData;index as i">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" id="a1">
                    <h5>Nombre: {{item.nombre}}<br>Email: {{item.email}}</h5> 
                    
                    <button (click)="borrarUsuario(i)">Borrar usuario</button>  
                </li>
            </ul>

        </div>
    </div>
</div>
