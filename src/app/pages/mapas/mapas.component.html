<div class="container-fluid p-0">
    <div class="row">
        <!-- SELECCION DEL LUGAR -->
        <div class="col-12 col-md-5 ">
            <div class="container-fluid left-section">
                    <div class="row">
                        <div class="left-section-1 text-center mb-2">
                            <h1>ECOmapa</h1>
                            <div class="row">
                                <div class="col-12 pb-3">
                                    <label>Busca tu punto de reciclaje más cercano:</label>
                                </div>
                                <div class="col-12 pb-3">
                                    <select  [ngModel]="id" (ngModelChange)="buscar_punto($event)">
                                        <option value="0" disabled>Seleccione un punto de reciclaje</option>
                                        <option value="1">Brasil 2241</option>
                                        <option value="2">Brasil 2950</option>	
                                        <option value="3">Brasil 2021</option>
                                        <option value="4">Plaza Victoria</option>
                                        <option value="5">Parque Italia</option>
                                        <option value="6">San Ignacio 725</option>
                                        <option value="7">Plaza Sotomayor</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class=" left-section-2">
                            <h2 class="p-2">Resultados de la búsqueda</h2>
                            <div class="container-fluid datos">
                                <p class="salida-resultados">{{datos}}</p>
                            </div>
                                
                            
                        </div>
                    </div>
            </div>
        </div>
        <!-- MAPA -->
        <div class="col-12 col-md-7">
            <div class="righ-section" id="map"></div>
        </div>
    </div>
</div>
